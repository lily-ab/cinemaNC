<!DOCTYPE html>
<html   xmlns="http://www.w3.org/1999/xhtml"
        xmlns:th="http://www.thymeleaf.org"
        th:fragment="page" th:include="layout :: page">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
</head>
<body>
<div th:fragment="content">
    <div id="movieContent">
        <table class="table table-bordered">
            <thead>
            <tr>
                <th>Movie</th>
                <th>Date</th>
                <th>Time</th>
                <th>Raw</th>
                <th>Place</th>
                <th>Price</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="ticket:${tickets}">
                <td th:text="${ticket.getIdSeance()}"></td>
                <td>Otto</td>
                <td>@mdo</td>
            </tr>
            </tbody>
        </table>
        <form th:action="@{/confirming}" th:object="${reservation}" method="POST">
            <div class="form-group">
                <input type="text" name="phone" id="phone" class="form-control input-lg"
                       placeholder="phone" required="true" autofocus="true" th:field="*{phone}"/>
            </div>
            <button type="submit" class="btn btn-default">Confirm</button>
        </form>
    </div>
</div>
</body>
</html>
